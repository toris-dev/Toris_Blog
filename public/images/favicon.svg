<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- 코드 브래킷 아이콘 </> (Full Stack Developer) -->
  <g transform="translate(64, 64)" fill="white" stroke="white" stroke-width="2">
    <!-- 왼쪽 브래킷 < -->
    <path d="M -20 -14 L -20 14 L -12 14 L -12 8 L -16 8 L -16 -8 L -12 -8 L -12 -14 Z" 
          opacity="0.95"/>
    
    <!-- 슬래시 / -->
    <line x1="-6" y1="-14" x2="6" y2="14" 
          stroke-width="3" stroke-linecap="round" opacity="0.95"/>
    
    <!-- 오른쪽 브래킷 > -->
    <path d="M 12 -14 L 12 -8 L 16 -8 L 16 8 L 12 8 L 12 14 L 20 14 L 20 -14 Z" 
          opacity="0.95"/>
  </g>
</svg>
