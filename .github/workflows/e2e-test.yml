name: End-to-end tests
on:
  pull-request:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn build
          start: yarn start
          wait-on: 'http://localhost:3000'
        env:
          NEXT_PUBLIC_SUPABASE_URL: { { secrets.OPENAI_API_KEY } }
          NEXT_PUBLIC_SUPABASE_ANON_KEY:
            { { secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY } }
          NEXT_PUBLIC_OPENAI_API: { { secrets.NEXT_PUBLIC_OPENAI_API } }
          NEXT_PUBLIC_ORGANIZATION_API:
            { { secrets.NEXT_PUBLIC_ORGANIZATION_API } }
          SUPABASE_ACCESS_TOKEN: { { secrets.SUPABASE_ACCESS_TOKEN } }
          browser: chrome
